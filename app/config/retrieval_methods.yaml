# Configuration for retrieval method endpoints
# Each method is hosted on a separate server

retrieval_methods:
  clip:
    url: "http://localhost:8001"
    endpoint: "/api/v1/retrieval"
    description: "CLIP-based vector database retrieval"
  
  image_edit:
    url: "https://triadelphous-supersaintly-millicent.ngrok-free.dev/"
    endpoint: "/api/v1/retrieval/image-edit-flux"
    description: "Image edit model retrieval"
  
  vlm:
    url: "http://localhost:8003"
    endpoint: "/api/v1/retrieval"
    description: "Vision-Language Model retrieval"
  
  aesthetic:
    url: "http://localhost:8004"
    endpoint: "/api/v1/retrieval/aes"
    description: "Aesthetic predictor retrieval"

# Request timeout in seconds
timeout: 60

# Retry configuration
retry:
  max_attempts: 3
  delay_seconds: 1
