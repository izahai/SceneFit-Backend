methods:
  method1:
    name: "VLM Faiss Composed Retrieval"
    description: "VLM-based retrieval with Faiss indexing and Reranking"
    base_url: "https://50540cf4ed95.ngrok-free.app"
    endpoints:
      vlm_composed_retrieval: "api/v1/retrieval/vlm-faiss-composed-retrieval"
      health: "/health"
    
  asr:
    name: "Speech Recognition"
    description: "Automatic Speech Recognition for audio input"
    base_url: "http://localhost:8000"
    endpoints:
      transcribe: "/api/v1/asr/transcribe"
      stream: "/api/v1/asr/stream"
      health: "/health"
    
  mmemb:
    name: "Multimodal Embeddings"
    description: "Multimodal embedding-based retrieval"
    base_url: "http://localhost:8000"
    endpoints:
      retrieve: "/api/v1/retrieval/mmemb"
      health: "/health"
    
  neg_pe_clip:
    name: "Negative PE-CLIP"
    description: "PE-CLIP with negative prompt handling"
    base_url: "http://localhost:8000"
    endpoints:
      retrieve: "/api/v1/retrieval/neg-pe"
      health: "/health"
    
  diffusion:
    name: "Diffusion Model"
    description: "Image generation using diffusion models"
    base_url: "http://localhost:8000"
    endpoints:
      generate: "/api/v1/retrieval/diffusion"
      health: "/health"

# VLM Evaluator Configuration
vlm_evaluators:
  gpt4v:
    model: "gpt-4-vision-preview"
    api_type: "openai"
    max_tokens: 1000
    temperature: 0.0
    
  claude_vision:
    model: "claude-3-opus-20240229"
    api_type: "anthropic"
    max_tokens: 1000
    temperature: 0.0
    
  gemini_vision:
    model: "gemini-2.5-flash"
    api_type: "google"
    max_tokens: 1000
    temperature: 0.0

# Evaluation Metrics
metrics:
  - "relevance"
  - "quality"
  - "coherence"
  - "accuracy"

# Experiment Settings
experiment:
  results_dir: "experiments/results"
  batch_size: 10
  timeout: 30  # seconds
  retry_attempts: 3
