# VLM Evaluator Configuration
vlm_evaluators:
  gpt4v:
    model: "gpt-4-vision-preview"
    api_type: "openai"
    max_tokens: 1000
    temperature: 0.0
    
  claude_vision:
    model: "claude-3-opus-20240229"
    api_type: "anthropic"
    max_tokens: 1000
    temperature: 0.0
    
  gemini_vision:
    model: "gemini-2.5-flash"
    api_type: "google"
    max_tokens: 1000
    temperature: 0.0

# Evaluation Metrics
metrics:
  - "relevance"
  - "quality"
  - "coherence"
  - "accuracy"

# Experiment Settings
experiment:
  results_dir: "experiments/results"
  batch_size: 10
  timeout: 30  # seconds
  retry_attempts: 3
